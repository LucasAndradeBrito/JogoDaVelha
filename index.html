<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tela de apresentação -->
      <section class="apresentation">
        <h1>Jogo da velha</h1>
        <button id="buttonContinuar">Continuar</button>
      </section>
      <!-- Tela de escolha dos jogadores -->
      <section class="playerConfiguration" style="display: none">
        <h2>Informe os nomes dos jogadores</h2>
        <form>
          <div class="player1">
            <img id="symbolPlayer1" src="./assets/o.png" alt="symbolPlayer1" />
            <input
              id="inputPlayer1"
              name="player2"
              type="text"
              placeholder="Jogador 1"
              maxlength="10"
            />
          </div>
          <div class="player2">
            <img id="symbolPlayer2" src="./assets/x.png" alt="symbolPlayer2" />
            <input
              id="inputPlayer2"
              name="player2"
              type="text"
              placeholder="Jogador 2"
              maxlength=""
            />
          </div>
          <div class="NumRound">
            <img
              id="symbolBattle"
              src="./assets/battle.png"
              alt="symbolBattle"
            />
            <input
              type="number"
              name="round"
              id="inputRound"
              placeholder="Nº de Rodadas"
              maxlength="3"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            />
          </div>
        </form>
        <button id="buttonComecar" onclick="comecar()">Começar</button>
      </section>
      <section class="alertMsg" style="display: none"></section>
      <!-- Tela do jogo   -->
      <section class="game" style="display: none">
        <div class="plate">
          <div id="platePlayer1"></div>
          <div id="round"></div>
          <div id="platePlayer2"></div>
        </div>
        <div class="stage">
          <div class="part1">
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
          </div>
          <div class="part2">
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
          </div>
          <div class="part3">
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
          </div>
        </div>
        <div class="msg" style="display: none"></div>
        <button id="buttonMainMenu">Voltar ao menu</button>
      </section>
    </div>
    <script src="scriptGame.js"></script>
    <script src="scriptInterface.js"></script>
  </body>
</html>
